<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div class="previous-Text"></div>
            <div class="current-Text"></div>
        </div>
    </div>
    <button>AC</button>
    <button>DEL</button>
    <button>รท</button>
    <button number>1</button>
    <button number>2</button>
    <button number>3</button>
    <button operation>*</button>
    <button number>4</button>
    <button number>5</button>
    <button number>6</button>
    <button operation>+</button>
    <button number>7</button>
    <button number>8</button>
    <button number>9</button>
    <button operation>-</button>
    <button number>.</button>
    <button number>0</button>
    <button equals class="two spaces">=</button>
    </div>
</body>

</html>
